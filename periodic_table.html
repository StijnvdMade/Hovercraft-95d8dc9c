<!DOCTYPE html>
<html>
<head>
	<title>Periodic table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table scope="ptable">
    <caption scope="pcaption">Periodic Table</caption>
    <tr scope="ptr">
        <th scope="pcol">Group</th>
        <th scope="pcol">1</th>
        <th scope="pcol">2</th>
      	<th scope="pcol">3</th>
      	<th scope="pcol">4</th>
      	<th scope="pcol">5</th>
    </tr>
    <tr scope="ptr">
        <th scope="prow">Period <br>1<br/></th>
        <td scope="ptd1H"><a href="https://en.wikipedia.org/wiki/Hydrogen" scope="hover"><div scope="pdiv"> 1 <div scope="pbr">H<div/></div></a></td>
    </tr>
    <tr scope="ptr">
        <th scope="prow">Period <br>2<br/></th>
        <td scope="ptd1"><a href="https://en.wikipedia.org/wiki/Lithium" scope="hover">3 <div scope="pbr">Li<div/></a></td>
        <td scope="ptd2"><a href="https://en.wikipedia.org/wiki/Beryllium" scope="hover">4 <div scope="pbr">Be<div/></a></td>
    </tr>
    <tr scope="ptr">
        <th scope="prow">Period <br>3<br/></th>
        <td scope="ptd1"><a href="https://en.wikipedia.org/wiki/Sodium" scope="hover">11 <div scope="pbr">Na<div/></a></td>
        <td scope="ptd2"><a href="https://en.wikipedia.org/wiki/Magnesium" scope="hover">12 <div scope="pbr">Mg<div/></a></td>
    </tr>
      <tr scope="ptr">
        <th scope="prow">Period <br>4<br/></th>
        <td scope="ptd1"><a href="https://en.wikipedia.org/wiki/Potassium" scope="hover">19 <div scope="pbr">K<div/></a></td>
        <td scope="ptd2"><a href="https://en.wikipedia.org/wiki/Calcium" scope="hover">20 <div scope="pbr">Ca<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Scandium" scope="hover">21 <div scope="pbr">Sc<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Titanium" scope="hover">22 <div scope="pbr">Ti<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Vanadium" scope="hover">23 <div scope="pbr">V<div/></a></td>
    </tr>
      <tr scope="ptr">
        <th scope="prow">Period <br>5<br/></th>
        <td scope="ptd1"><a href="https://en.wikipedia.org/wiki/Rubidium" scope="hover">37 <div scope="pbr">Rb<div/></a></td>
        <td scope="ptd2"><a href="https://en.wikipedia.org/wiki/Strontium" scope="hover">38 <div scope="pbr">Sr<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Yttrium" scope="hover">39 <div scope="pbr">Y<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Zirconium" scope="hover">40 <div scope="pbr">Zr<div/></a></td>
      	<td scope="ptd345"><a href="https://en.wikipedia.org/wiki/Niobium" scope="hover">41 <div scope="pbr">Nb<div/></a></td>
    </tr>
</table>

</body>
</html>
